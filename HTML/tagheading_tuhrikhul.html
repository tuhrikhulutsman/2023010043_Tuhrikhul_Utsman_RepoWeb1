<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Heading</title>
</head>
<body>
    <h1>Contoh Tag Heading H1 - H6</h1>
    
    <!-- Heading H1 hingga H6 -->
    <h1 id="heading1">TUHRIKHUL1</h1>
    <h2 id="heading2">TUHRIKHUL2</h2>
    <h3 id="heading3">TUHRIKHUL3</h3>
    <h4 id="heading4">TUHRIKHUL4</h4>
    <h5 id="heading5">TUHRIKHUL5</h5>
    <h6 id="heading6">TUHRIKHUL6</h6>

    <!-- Tag heading dengan link ke heading lainnya -->
    <p>Gunakan tautan di bawah ini untuk berpindah ke heading yang diinginkan:</p>
    <a href="#heading1">Pergi ke Heading 1</a><br>
    <a href="#heading2">Pergi ke Heading 2</a><br>
    <a href="#heading3">Pergi ke Heading 3</a>
</body>
</html>
