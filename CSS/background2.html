<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Tidak Diulang</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://via.placeholder.com/200'); /* Ganti URL gambar sesuai kebutuhan */
            background-repeat: no-repeat; /* Tidak ada pengulangan */
            background-size: cover; /* Membuat gambar menutupi area secara proporsional */
            background-position: center; /* Menempatkan gambar di tengah */
        }
        .content {
            height: 100vh; /* Tinggi halaman sebesar viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Background Tidak Diulang</h1>
    </div>
</body>
</html>
