<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Diulang ke Bawah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://via.placeholder.com/200'); /* Ganti URL gambar sesuai kebutuhan */
            background-repeat: repeat-y; /* Mengatur background hanya diulang secara vertikal */
            background-size: auto;
        }
        .content {
            height: 1500px; /* Menambah tinggi halaman untuk melihat pengulangan */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Background Diulang ke Bawah</h1>
        <p>Scroll ke bawah untuk melihat pengulangan background.</p>
    </div>
</body>
</html>
