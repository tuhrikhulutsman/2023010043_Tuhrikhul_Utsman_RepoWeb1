<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Warna Border</title>
    <style>
        .border-red {
            border: 2px solid #ff5733;
            padding: 10px;
            margin: 10px 0;
        }

        .border-blue {
            border: 2px solid #007bff;
            padding: 10px;
            margin: 10px 0;
        }

        .border-purple {
            border: 2px solid #6f42c1;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="border-red">Hello World</div>
    <div class="border-blue">Hello World</div>
    <div class="border-purple">Hello World</div>

</body>
</html>
